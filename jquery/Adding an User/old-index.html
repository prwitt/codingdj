<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Adding an User with jQuery</title>
    <link rel="stylesheet" href="style.css" charset="utf-8">
    <script type="text/javascript" src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $("#btnAdd").click(function() {
            $("#form1").submit(function(){
              $("tbody").append($(this).serialize());
              return false
            });
      });
    });
    </script>
  </head>
  <body>
    <table style="width:70%" id="tableData">
      <thead>
        <tr>
          <td id="firstname">Firstname</td>
          <td id="lastname">Last Name</td>
          <td id="email">Email Address</td>
          <td id="phone">Contact #</td>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <h1>Add User</h1>
    <form id="form1" action="" name="form" methot="post">
      <p>First Name:<input type="text" name="firstname"></p>
      <p>Last Name:<input type="text" name="lastname"></p>
      <p>Email Address:<input type="email" name="email"><p>
      <p>Contact No.:<input type="tel" name="phone"><p>
      <input type="submit" id="btnAdd" name="submit" value=" Add User ">
    </form>
  </body>
</html>
